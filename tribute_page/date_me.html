        crossorigin="anonymous"></script>

    <script type="text/javascript">

        var ID = 0;
        var difference = 20;
        var size = 100;

        function zoomIn() {
            clearInterval(ID);
            ID = window.setInterval(increase, 50);
        }
        function increase() {
            var img = document.getElementById("img1");
            if (size < 250) {
                size = size + difference;
                img.style.width = size;
            }
            else {
                clearInterval(ID);
            }
        }

        function zoomOut() {
            clearInterval(ID);
            ID = window.setInterval(decrease, 50);
        }
        function decrease() {
            var img = document.getElementById("img1");
            if (size > 100) {
                size = size - difference;
                img.style.width = size;
            }
            else {
                clearInterval(ID);
            }
        }
    </script>
</head>
